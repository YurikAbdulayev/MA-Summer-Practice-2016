<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Адміністративна панель</title>
    <link rel="stylesheet" href="../static/css/main.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:600,400&subset=latin,cyrillic' rel='stylesheet'
          type='text/css'>
</head>
<body>
<div id="admin-content">
    <h1>Усі тести <a href="/new_test">Додати новий</a></h1>
    <ul id="a_list_tests"></ul>
    <script>
        var url = "http://127.0.0.1:5000/api/v1.0/tests";

        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                myFunction(xmlhttp.responseText);
            }
        };
        xmlhttp.open("GET", url, false);
        xmlhttp.send();
        function myFunction(resp){
            var data = JSON.parse(resp);
            alert(data.length);
                            var out = "";
                            for (i = 0; i < data.length; i++) {
                                alert(data.length);
                                out += "<li><p>" +
                                        "<a href=" + data[i].id + ">" + data[i].test + "</a>" +
                                        "<a href=" + data[i].id + " class='update'>Редагувати</a>" +
                                        "</p></li>";
//                                 out += "<p><label><a href="+ data[i].id +">" + data[i].test + "</a></label></p>";
                            }
                            document.getElementById("a_list_tests").innerHTML = out;
        }
        //                $.getJSON("http://127.0.0.1:5000/api/v1.0/tests", function (data) {
        //
        //                });
    </script>
</div>
</body>
</html>
