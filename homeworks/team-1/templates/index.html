<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Masters Coding Camp</title>
    <link rel="stylesheet" href="static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="view-header">
    <h1>Blog</h1>
</header>
<div class="content">
    <a href="/new_post">
        <svg>
            <symbol id="Layer_1" viewBox="0 0 100 100">
                <polyline
                        points="80.2,51.6 51.4,51.6 51.4,22.6 48.9,22.6 48.9,51.6 19.9,51.6 19.9,54.1 48.9,54.1 48.9,83.1   51.4,83.1 51.4,54.1 80.4,54.1 80.4,51.6 "
                        fill="#ffffff"/>
            </symbol>
            <use xlink:href="#Layer_1"/>
        </svg>
    </a>

    {% for post in posts: %}
    <div class="news">
        <a href="/post{{post.pid}}">{{ post.title }}</a>
        <p class="date">{{post.datetime}}</p>
        <p class="news-text">{{post.body}}</p>
    </div>
    {% endfor %}

</div>
<footer>Â© 2016 Masters Academy</footer>
</body>
</html>
